<div class="bst-header-wrap">
    <span class="bst-header-icon">
        <i nz-icon nzType="search" nzTheme="outline"></i>
    </span>
    <span class="bst-header-icon"><i nz-icon nzType="question-circle" nzTheme="outline"></i></span>
    <span class="bst-header-icon">
        <nz-badge [nzCount]="11" class="bst-badge">
            <i nz-icon nzType="bell" nzTheme="outline"></i>
        </nz-badge>
    </span>
    <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="userSettingMenu">
        <img src="assets/img/default_face.png"
            style="width: 24px;height: 24px;line-height: 24px;margin: 20px 8px 20px 0;vertical-align:top;">
        <span style="font-size: 14px;">jun-tech</span>
    </span>
    <nz-dropdown-menu #userSettingMenu="nzDropdownMenu">
        <ul nz-menu class="bst-header_usr_menu">
            <li nz-menu-item>
                <i nz-icon nzType="user" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>个人中心</span>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="setting" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>个人设置</span>
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item (click)="logout()">
                <i nz-icon nzType="logout" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>退出登录</span>
            </li>
        </ul>
    </nz-dropdown-menu>
</div>
